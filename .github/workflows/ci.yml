name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint & Test (${{ matrix.project }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [status-service, taskmaster]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            status-service/package-lock.json
            taskmaster/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run quality pipeline
        working-directory: ${{ matrix.project }}
        run: |
          if [ "${{ matrix.project }}" = "status-service" ]; then
            npm run ci
          else
            npm run format-check
            npm run test:ci
            npm run deps:check
          fi

  taskmaster-cli:
    name: Task Master validation
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install CLI
        working-directory: taskmaster
        run: npm ci --omit=dev

      - name: Validate tasks file
        run: npx task-master validate-dependencies || echo "Validation reported issues"
