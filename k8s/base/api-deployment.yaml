apiVersion: apps/v1
kind: Deployment
metadata:
  name: tbgroup-api
  labels:
    app: tbgroup-api
    component: api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: tbgroup-api
  template:
    metadata:
      labels:
        app: tbgroup-api
        component: api
    spec:
      containers:
      - name: api
        image: ghcr.io/zhaslantb/tb-group-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: tbgroup-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: tbgroup-secrets
              key: redis-url
        - name: JWT_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: tbgroup-secrets
              key: jwt-access-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: tbgroup-secrets
              key: jwt-refresh-secret
        - name: BITRIX24_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: tbgroup-secrets
              key: bitrix24-webhook-url
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: tbgroup-config
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: tbgroup-config
              key: smtp-port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: tbgroup-secrets
              key: smtp-user
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: tbgroup-secrets
              key: smtp-pass
        - name: SMTP_FROM
          valueFrom:
            configMapKeyRef:
              name: tbgroup-config
              key: smtp-from
        - name: EMAIL_NOTIFICATIONS_TO
          valueFrom:
            configMapKeyRef:
              name: tbgroup-config
              key: email-notifications-to
        - name: GA4_MEASUREMENT_ID
          valueFrom:
            configMapKeyRef:
              name: tbgroup-config
              key: ga4-measurement-id
        - name: YANDEX_METRICA_COUNTER_ID
          valueFrom:
            configMapKeyRef:
              name: tbgroup-config
              key: yandex-metrica-counter-id
        - name: RECAPTCHA_SECRET
          valueFrom:
            secretKeyRef:
              name: tbgroup-secrets
              key: recaptcha-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: uploads
        emptyDir: {}
      - name: logs
        emptyDir: {}
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: tbgroup-api-service
  labels:
    app: tbgroup-api
    component: api
spec:
  type: ClusterIP
  selector:
    app: tbgroup-api
  ports:
  - name: http
    port: 4000
    targetPort: 4000
    protocol: TCP
