apiVersion: v1
kind: Secret
metadata:
  name: tbgroup-secrets
  labels:
    app: tbgroup
type: Opaque
stringData:
  # Database
  database-url: "postgresql://postgres:password@postgres:5432/tbgroup"
  redis-url: "redis://:redispassword@redis:6379"

  # JWT
  jwt-access-secret: "your-jwt-access-secret-change-this-in-production"
  jwt-refresh-secret: "your-jwt-refresh-secret-change-this-in-production"

  # Email
  smtp-user: "noreply@tbgroup.kz"
  smtp-pass: "your-smtp-password"

  # Bitrix24
  bitrix24-webhook-url: "https://your-company.bitrix24.kz/rest/1/your-webhook/"

  # Security
  recaptcha-secret: "6LcXXXXXXXXXXXXXXX"

  # GitHub Container Registry
  regcred-username: "your-github-username"
  regcred-password: "your-github-token"
  regcred-email: "your-email@example.com"
  regcred-server: "https://ghcr.io"
