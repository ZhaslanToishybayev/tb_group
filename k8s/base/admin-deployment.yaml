apiVersion: apps/v1
kind: Deployment
metadata:
  name: tbgroup-admin
  labels:
    app: tbgroup-admin
    component: admin
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: tbgroup-admin
  template:
    metadata:
      labels:
        app: tbgroup-admin
        component: admin
    spec:
      containers:
      - name: admin
        image: ghcr.io/zhaslantb/tb-group-admin:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_API_URL
          value: "https://api.tbgroup.kz"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: tbgroup-admin-service
  labels:
    app: tbgroup-admin
    component: admin
spec:
  type: ClusterIP
  selector:
    app: tbgroup-admin
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
