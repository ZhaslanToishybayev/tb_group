# Prometheus Configuration for TB Group
# This config scrapes metrics from all services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tb-group'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # TB Group API Service
  - job_name: 'tb-group-api'
    static_configs:
      - targets: ['api:4000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # TB Group Web Application
  - job_name: 'tb-group-web'
    static_configs:
      - targets: ['web:3000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # TB Group Admin Panel
  - job_name: 'tb-group-admin'
    static_configs:
      - targets: ['admin:3000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Status Service (custom application metrics)
  - job_name: 'tb-group-status-service'
    static_configs:
      - targets: ['status-service:3000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # PostgreSQL Exporter (if enabled)
  # - job_name: 'postgres'
