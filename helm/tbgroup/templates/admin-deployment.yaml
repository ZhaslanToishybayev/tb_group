{{- if .Values.admin.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tbgroup.fullname" . }}-admin
  labels:
    {{- include "tbgroup.labels" . | nindent 4 }}
    component: admin
spec:
  replicas: {{ .Values.admin.replicaCount }}
  selector:
    matchLabels:
      {{- include "tbgroup.selectorLabels" . | nindent 6 }}
      component: admin
  template:
    metadata:
      labels:
        {{- include "tbgroup.selectorLabels" . | nindent 8 }}
        component: admin
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: admin
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.admin.image.repository }}:{{ .Values.admin.image.tag }}"
        imagePullPolicy: {{ .Values.admin.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.admin.service.port }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.admin.env.NODE_ENV | quote }}
        - name: VITE_API_URL
          value: {{ .Values.admin.env.VITE_API_URL | quote }}
        livenessProbe:
          httpGet:
            path: {{ .Values.admin.healthCheck.path }}
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: {{ .Values.admin.healthCheck.path }}
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.admin.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tbgroup.fullname" . }}-admin
  labels:
    {{- include "tbgroup.labels" . | nindent 4 }}
    component: admin
spec:
  type: {{ .Values.admin.service.type }}
  selector:
    {{- include "tbgroup.selectorLabels" . | nindent 6 }}
    component: admin
  ports:
  - name: http
    port: {{ .Values.admin.service.port }}
    targetPort: http
    protocol: TCP
{{- end }}
