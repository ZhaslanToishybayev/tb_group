{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tbgroup.fullname" . }}-api
  labels:
    {{- include "tbgroup.labels" . | nindent 4 }}
    component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "tbgroup.selectorLabels" . | nindent 6 }}
      component: api
  template:
    metadata:
      labels:
        {{- include "tbgroup.selectorLabels" . | nindent 8 }}
        component: api
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: api
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.service.port }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.api.env.NODE_ENV | quote }}
        - name: PORT
          value: {{ .Values.api.env.PORT | quote }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "tbgroup.fullname" . }}-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "tbgroup.fullname" . }}-secrets
              key: redis-url
        - name: JWT_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "tbgroup.fullname" . }}-secrets
              key: jwt-access-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "tbgroup.fullname" . }}-secrets
              key: jwt-refresh-secret
        - name: BITRIX24_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "tbgroup.fullname" . }}-secrets
              key: bitrix24-webhook-url
        - name: SMTP_HOST
          value: {{ .Values.config.smtpHost | quote }}
        - name: SMTP_PORT
          value: {{ .Values.config.smtpPort | quote }}
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "tbgroup.fullname" . }}-secrets
              key: smtp-user
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "tbgroup.fullname" . }}-secrets
              key: smtp-pass
        - name: SMTP_FROM
          value: {{ .Values.config.smtpFrom | quote }}
        - name: EMAIL_NOTIFICATIONS_TO
          value: {{ .Values.config.emailNotificationsTo | quote }}
        - name: GA4_MEASUREMENT_ID
          value: {{ .Values.config.ga4MeasurementId | quote }}
        - name: YANDEX_METRICA_COUNTER_ID
          value: {{ .Values.config.yandexMetricaCounterId | quote }}
        - name: RECAPTCHA_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "tbgroup.fullname" . }}-secrets
              key: recaptcha-secret
        livenessProbe:
          httpGet:
            path: {{ .Values.api.healthCheck.path }}
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: {{ .Values.api.healthCheck.path }}
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: uploads
        emptyDir: {}
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tbgroup.fullname" . }}-api
  labels:
    {{- include "tbgroup.labels" . | nindent 4 }}
    component: api
spec:
  type: {{ .Values.api.service.type }}
  selector:
    {{- include "tbgroup.selectorLabels" . | nindent 6 }}
    component: api
  ports:
  - name: http
    port: {{ .Values.api.service.port }}
    targetPort: http
    protocol: TCP
{{- end }}
