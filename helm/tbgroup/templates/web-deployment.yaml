{{- if .Values.web.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tbgroup.fullname" . }}-web
  labels:
    {{- include "tbgroup.labels" . | nindent 4 }}
    component: web
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "tbgroup.selectorLabels" . | nindent 6 }}
      component: web
  template:
    metadata:
      labels:
        {{- include "tbgroup.selectorLabels" . | nindent 8 }}
        component: web
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: web
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
        imagePullPolicy: {{ .Values.web.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.web.service.port }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.web.env.NODE_ENV | quote }}
        - name: PORT
          value: {{ .Values.web.env.PORT | quote }}
        - name: NEXT_PUBLIC_API_URL
          value: {{ .Values.web.env.NEXT_PUBLIC_API_URL | quote }}
        - name: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
          value: {{ .Values.config.recaptchaSiteKey | quote }}
        - name: NEXT_PUBLIC_GA4_MEASUREMENT_ID
          value: {{ .Values.config.ga4MeasurementId | quote }}
        livenessProbe:
          httpGet:
            path: {{ .Values.web.healthCheck.path }}
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: {{ .Values.web.healthCheck.path }}
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.web.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tbgroup.fullname" . }}-web
  labels:
    {{- include "tbgroup.labels" . | nindent 4 }}
    component: web
spec:
  type: {{ .Values.web.service.type }}
  selector:
    {{- include "tbgroup.selectorLabels" . | nindent 6 }}
    component: web
  ports:
  - name: http
    port: {{ .Values.web.service.port }}
    targetPort: http
    protocol: TCP
{{- end }}
